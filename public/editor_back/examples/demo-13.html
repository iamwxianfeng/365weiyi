  <head>
    <meta http-equiv="content-type" content="text/html; charset=gb2312" />
    <title>KindEditor 3.2</title>
    <style type="text/css" rel="stylesheet">
      form {
      margin: 0;
      }
      .editor {
      margin-top: 5px;
      margin-bottom: 5px;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="./../kindeditor.js"></script>
    <script type="text/javascript">
      KE.show({
      id : 'content1',
      cssPath : './index.css'
      });
    </script>

    <h3>GB2312编码页面调用编辑器</h3>
    <form name="example" method="post" action="./../php/demo.php">
      <div class="editor">
        <textarea id="content1" name="content" style="width:700px;height:300px;visibility:hidden;"></textarea>

      <input type="button" name="button" value="取得内容" onclick="javascript:alert(KE.util.getData('content1'));" />

      <input type="submit" name="button" value="提交内容" />
    </form>
